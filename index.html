<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <div class="form-container">
        <div class="left">
            <h1><img src="./img/odin-lined.png">ODIN</h1>

<p>Photo by <u>Halie West</u> on <u>Unsplash</u></p>


            
        </div><div class="right">
            <p class="intro">This is not a real online service! You know you need something lie this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. <br><br>You <em>know</em> you want to.</em></p>

            <div class="form">
                <form>

                    <div class="form-main">

                        <h1>Let's do this!</h1>

                        <label for="fname">FIRST NAME
                        <input type="text" minlength="3" id="fname" name="first_name"></label>
    
                        <label for="lname">LAST NAME
                        <input type="text" minlength="3"  id="lname" name="last_name"></label>
    
                        <label for="mail">EMAIL
                        <input type="email" minlength="3"  id="mail" name="email"></label>
    
                        <label for="pnumber">PHONE NUMBER
                        <input type="tel" minlength="9" id="pnumber" name="phone_number"></label>
                        
                        <label for="pword">PASSWORD
                        <input type="password" minlength="5" id="pword" name="password">
                        <p class="pswd_warning-1">* Incorrect Password.</p>
                    </label>

                        <label for="cfm_pword">CONFIRM PASSWORD
                        <input type="password" minlength="5" id="cfm_pword" name="confirm_password">
                        <p class="pswd_warning-2">* Incorrect Password.</p></label>


                    </div>

                    <div class="form-bottom">

                        <input type="submit" value="Create Account">

                        <p>Already have an account? <a href="#">Log in</a></p>

                    </div>

                
                </form>
            </div>

        </div>
    </div>
    
</body>
</html>
